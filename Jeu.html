<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Devinette üéØ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0f0f0f;
      color: white;
      padding: 20px;
      transition: background-color 0.5s ease;
    }

    #score, #vies {
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
    }

    #score {
      color: #00ff00;
    }

    #vies {
      color: #ff5555;
    }

    #timer {
      font-size: 20px;
      font-weight: bold;
      color: #ffcc00;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 150px;
      text-align: center;
    }

    button {
      background-color: #00ffcc;
      color: #0e0e0e;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc99;
    }

    #btnRecommencer {
      background-color: #ffcc00;
    }

    #btnRecommencer:hover {
      background-color: #ffaa00;
    }

    /* üíÄ Animation Game Over */
    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translate(5px, 5px); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, 5px); }
      100% { transform: translate(0, 0); }
    }

    .gameover-text {
      font-size: 30px;
      color: #ff0000;
      font-weight: bold;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.3); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <h1>üéØ Jeu de Devinette</h1>
  <p>Devine le nombre entre 1 et 10 :</p>

  <input type="number" id="essai" placeholder="Entrez un nombre">
  <p id="score">Score : 0</p>
  <p id="vies">‚ù§Ô∏è Vies : 3</p>
  <p id="timer">‚è±Ô∏è Temps restant : 15s</p>

  <button onclick="deviner()">Deviner</button>
  <button id="btnRecommencer" onclick="recommencer()">üîÅ Recommencer</button>
  <p id="resultat"></p>

  <!-- üéµ Sons -->
  <audio id="sonVictoire" src="https://cdn.pixabay.com/download/audio/2023/07/14/audio_4f8f6ebc08.mp3?filename=game-notification-240397.mp3"></audio>
  <audio id="sonTemps" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e9ad4bb3a.mp3?filename=error-2-126514.mp3"></audio>

  <script>
    let nombreMystere = Math.floor(Math.random() * 10) + 1;
    let score = 0;
    let vies = 3;
    let temps = 15;
    let timerInterval;

    const resultat = document.getElementById("resultat");
    const scoreAffiche = document.getElementById("score");
    const viesAffiche = document.getElementById("vies");
    const timerAffiche = document.getElementById("timer");
    const body = document.body;

    const sonVictoire = document.getElementById("sonVictoire");
    const sonTemps = document.getElementById("sonTemps");

    function demarrerTimer() {
      clearInterval(timerInterval);
      temps = 15;
      timerAffiche.textContent = "‚è±Ô∏è Temps restant : " + temps + "s";

      timerInterval = setInterval(() => {
        temps--;
        timerAffiche.textContent = "‚è±Ô∏è Temps restant : " + temps + "s";
        if (temps <= 0) {
          clearInterval(timerInterval);
          sonTemps.play();
          perdreVie("‚è∞ Temps √©coul√© !");
        }
      }, 1000);
    }

    function deviner() {
      const essai = document.getElementById("essai").value;

      if (essai == nombreMystere) {
        resultat.textContent = "üéâ Bravo ! C‚Äô√©tait bien " + nombreMystere + " !";
        score++;
        scoreAffiche.textContent = "Score : " + score;
        sonVictoire.play();
        flashCouleur("green");
        nombreMystere = Math.floor(Math.random() * 10) + 1;
        demarrerTimer();
      } else if (essai < nombreMystere) {
        resultat.textContent = "üîº C‚Äôest plus grand !";
        perdreVie();
      } else {
        resultat.textContent = "üîΩ C‚Äôest plus petit !";
        perdreVie();
      }
    }

    function perdreVie(message) {
      vies--;
      viesAffiche.textContent = "‚ù§Ô∏è Vies : " + vies;
      flashCouleur("red");
      if (message) resultat.textContent = message;
      if (vies <= 0) {
        clearInterval(timerInterval);
        afficherGameOver();
      }
    }

    function afficherGameOver() {
      resultat.innerHTML = "<span class='gameover-text'>üíÄ GAME OVER üíÄ<br>Score final : " + score + "</span>";
      body.classList.add("shake");
      sonTemps.play();

      setTimeout(() => {
        body.classList.remove("shake");
      }, 500);

      setTimeout(() => {
        recommencer();
      }, 3000);
    }

    function recommencer() {
      clearInterval(timerInterval);
      score = 0;
      vies = 3;
      nombreMystere = Math.floor(Math.random() * 10) + 1;
      scoreAffiche.textContent = "Score : " + score;
      viesAffiche.textContent = "‚ù§Ô∏è Vies : " + vies;
      resultat.textContent = "Nouvelle partie ! Bonne chance üçÄ";
      document.getElementById("essai").value = "";
      flashCouleur("#0f0f0f");
      demarrerTimer();
    }

    function flashCouleur(couleur) {
      body.style.backgroundColor = couleur;
      setTimeout(() => {
        body.style.backgroundColor = "#0f0f0f";
      }, 500);
    }

    demarrerTimer();
  </script>
</body>
</html>
