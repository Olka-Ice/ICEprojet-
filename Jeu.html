<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Devinette üéØ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0f0f0f;
      color: white;
      padding: 20px;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
      color: #00ff00;
      margin: 15px 0;
    }

    #timer {
      font-size: 20px;
      font-weight: bold;
      color: #ff3333;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 150px;
      text-align: center;
    }

    button {
      background-color: #00ffcc;
      color: #0e0e0e;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc99;
    }
  </style>
</head>
<body>
  <h1>üéØ Jeu de Devinette</h1>
  <p>Devine le nombre entre 1 et 10 :</p>

  <input type="number" id="essai" placeholder="Entrez un nombre">
  <p id="score">Score : 0</p>
  <p id="timer">‚è±Ô∏è Temps restant : 15s</p>

  <button onclick="deviner()">Deviner</button>
  <p id="resultat"></p>

  <!-- üéµ Sons -->
  <audio id="sonVictoire" src="https://cdn.pixabay.com/download/audio/2023/07/14/audio_4f8f6ebc08.mp3?filename=game-notification-240397.mp3"></audio>
  <audio id="sonTemps" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e9ad4bb3a.mp3?filename=error-2-126514.mp3"></audio>

  <script>
    let nombreMystere = Math.floor(Math.random() * 10) + 1;
    let score = 0;
    let temps = 15;
    let timerInterval;

    const resultat = document.getElementById("resultat");
    const scoreAffiche = document.getElementById("score");
    const timerAffiche = document.getElementById("timer");

    const sonVictoire = document.getElementById("sonVictoire");
    const sonTemps = document.getElementById("sonTemps");

    function demarrerTimer() {
      clearInterval(timerInterval);
      temps = 15;
      timerAffiche.textContent = "‚è±Ô∏è Temps restant : " + temps + "s";

      timerInterval = setInterval(() => {
        temps--;
        timerAffiche.textContent = "‚è±Ô∏è Temps restant : " + temps + "s";
        if (temps <= 0) {
          clearInterval(timerInterval);
          sonTemps.play(); // ‚è∞ Son d‚Äôalerte
          resultat.textContent = "‚è∞ Temps √©coul√© ! Le nombre √©tait " + nombreMystere;
          nombreMystere = Math.floor(Math.random() * 10) + 1;
          demarrerTimer(); // Recommence une nouvelle manche
        }
      }, 1000);
    }

    function deviner() {
      const essai = document.getElementById("essai").value;

      if (essai == nombreMystere) {
        resultat.textContent = "üéâ Bravo ! C‚Äô√©tait bien " + nombreMystere + " !";
        score++;
        scoreAffiche.textContent = "Score : " + score;
        sonVictoire.play(); // üéµ Son de victoire
        nombreMystere = Math.floor(Math.random() * 10) + 1;
        demarrerTimer();
      } else if (essai < nombreMystere) {
        resultat.textContent = "üîº C‚Äôest plus grand !";
      } else {
        resultat.textContent = "üîΩ C‚Äôest plus petit !";
      }
    }

    demarrerTimer();
  </script>
</body>
</html>
